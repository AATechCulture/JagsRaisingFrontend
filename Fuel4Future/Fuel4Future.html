<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect to Fuel For Funding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 15px 25px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Connect to Local Hosts</h1>
    <button onclick="connectToHost('http://localhost:5174/')">
      Connect to Forms Page
    </button>
    <button onclick="connectToHost(' http://localhost:3002')">
      Connect to Dashboard
    </button>

    <script>
      function connectToHost(url) {
        // Open the specified URL in a new tab or window
        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
